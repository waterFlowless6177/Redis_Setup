<form id="search-form" ng-style="pos" role="form">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="ctrl.form.query">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="toTheTop() && ctrl.search()">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>

      </div>
    </div>
  </div>
</form>
